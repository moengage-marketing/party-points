<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Party Points - GROWTH Dubai 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #ee371b;
      color: white;
      font-family: sans-serif;
      min-height: 100vh;
    }
    .btn-lime {
      background-color: #baf553;
      color: #000;
    }
    header img {
      max-height: 50px;
    }
    .menu-btn {
      background-color: #baf553;
      color: #000;
    }
  </style>
</head>
<body>
<header class="p-2 d-flex justify-content-between align-items-center">
    <img src="images/growth_logo.png" alt="GROWTH Logo">
    <img src="images/moengage_logo.png" alt="MoEngage Logo">
</header>

<main class="container text-center mt-4">
    <div id="authSection">
      <p id="userEmail">Not logged in</p>
      <button id="loginBtn" class="btn btn-light">Sign In with Google</button>
      <button id="logoutBtn" class="btn btn-dark d-none">Logout</button>
    </div>

    <h2 id="pointsDisplay">Points: 0</h2>
    <h3 id="levelDisplay">Level: New to the Party üçπ</h3>

    <button id="scanBtn" class="btn btn-lime btn-lg"><strong>üì∑ Scan QR</strong></button>

    <div class="row mt-4">
      <div class="col-6 p-2"><a class="btn menu-btn w-100" href="agenda.html">Agenda</a></div>
      <div class="col-6 p-2"><a class="btn menu-btn w-100" href="sponsors.html">Sponsors</a></div>
      <div class="col-6 p-2"><a class="btn menu-btn w-100" href="compass.html">Compass</a></div>
      <div class="col-6 p-2"><a class="btn menu-btn w-100" href="battle.html">Battle Game</a></div>
      <div class="col-6 p-2"><a class="btn menu-btn w-100" href="moengage-info.html">MoEngage Info</a></div>
      <div class="col-6 p-2"><a class="btn menu-btn w-100" href="leaderboard.html">Leaderboard</a></div>
      <div class="col-6 p-2"><a class="btn menu-btn w-100" href="meeting.html">Meeting Requests</a></div>
      <div class="col-6 p-2"><a class="btn menu-btn w-100" href="admin.html">Admin</a></div>
    </div>
</main>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>

<script>
// Your Firebase config here
const firebaseConfig = {
  apiKey: "AIzaSyA7vlr3u00U90cgveeevHG1ql-KRO-lVGs",
  authDomain: "party-points-59775.firebaseapp.com",
  projectId: "party-points-59775",
  storageBucket: "party-points-59775.appspot.com",
  messagingSenderId: "243749681140",
  appId: "1:243749681140:web:cf772f44290b02c321aba1"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

function getPartyLevel(points) {
    if (points <= 50) return "New to the Party üçπ";
    if (points <= 100) return "Social Starter üé∂";
    if (points <= 200) return "Rockstar üé∏";
    if (points <= 300) return "VIP Guest ü•Ç";
    if (points <= 500) return "Party Animal üéâ";
    return "Life of the Party ü™©";
}

// Auth handling
auth.onAuthStateChanged(user => {
  if (user) {
    document.getElementById('userEmail').textContent = user.email;
    document.getElementById('loginBtn').classList.add('d-none');
    document.getElementById('logoutBtn').classList.remove('d-none');

    // Load points
    db.collection('users').doc(user.uid).get().then(doc => {
      if (doc.exists) {
        const data = doc.data();
        document.getElementById('pointsDisplay').textContent = "Points: " + data.points;
        document.getElementById('levelDisplay').textContent = "Level: " + getPartyLevel(data.points);
      } else {
        db.collection('users').doc(user.uid).set({points: 0});
      }
    });

  } else {
    document.getElementById('userEmail').textContent = "Not logged in";
    document.getElementById('loginBtn').classList.remove('d-none');
    document.getElementById('logoutBtn').classList.add('d-none');
  }
});

document.getElementById('loginBtn').addEventListener('click', () => {
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider);
});

document.getElementById('logoutBtn').addEventListener('click', () => auth.signOut());

// Go to scan page
document.getElementById('scanBtn').addEventListener('click', () => {
  window.location.href = 'scan.html';
});
</script>
</body>
</html>
